<div>
    <form [formGroup]="authForm" (ngSubmit)="onFormSubmitted()">
        <div *ngIf="this.isRegister" class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" formControlName="name" placeholder="e.g Alex Smith" />
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" formControlName="email" placeholder="e.g. alexsmith@gmail.com" />
            </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input" type="password" formControlName="password" placeholder="e.g. 123" />
            </div>
        </div>

        <button type="submit" [disabled]="!authForm.valid" class="button">
            {{ isRegister ? 'Register' : 'Login' }}
        </button>
    </form>
</div>
